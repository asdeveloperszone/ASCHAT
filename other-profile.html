<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASChat - Profile</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body class="other-profile-page">

  <div class="other-profile-header">
    <button class="back-btn" id="backBtn">
      <i class="fa-solid fa-arrow-left"></i>
    </button>
    <h2>Profile</h2>
  </div>

  <div class="other-profile-hero">
    <div id="otherAvatarWrap">
      <div id="otherAvatarPlaceholder" class="other-profile-avatar-placeholder"></div>
      <img id="otherAvatarImg" class="other-profile-avatar" src="" style="display:none;" />
    </div>
    <div class="other-profile-name" id="otherName"></div>
  </div>

  <div class="other-profile-body">
    <div class="other-profile-card">
      <label>AS ID</label>
      <div class="id-row">
        <span class="id-value" id="otherID"></span>
        <button class="profile-id-copy" onclick="copyOtherID()">Copy</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/other-profile.js"></script>
</body>
</html>
